            <h5 class="offcanvas-title text-warning" id="offcanvasDarkNavbarLabel">GRUPO TITAN</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>

            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

      <!-- FORMULARIO -->
       
      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center header bg-warning">COBERTURA TURNO DIA</legend>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <h6>NOMBRE DE LA UNIDAD</h6>
                                    <input type="name" class="form-control" placeholder="Timezone" list="list-timezone" id="input-datalist">
                                    <datalist id="list-timezone">
                                        <option>Asia/Aden</option>
                                        <option>Asia/Aqtau</option>
                                        <option>Asia/Baghdad</option>
                                        <option>Asia/Barnaul</option>
                                        <option>Asia/Chita</option>
                                        <option>Asia/Dhaka</option>
                                        <option>Asia/Famagusta</option>
                                        <option>Asia/Hong_Kong</option>
                                        <option>Asia/Jayapura</option>
                                        <option>Asia/Kuala_Lumpur</option>
                                        <option>Asia/Jakarta</option>
                                    </datalist>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <h6>NOMBRE DEL AVP ENTRANTE</h6>
                                    <input id="name" name="name" type="text" placeholder="Last Name" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <h6>FOTO DEL AVP ENTRANTE</h6>
                                    <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <h6>NOVEDADES</h6>
                                    <textarea class="form-control" id="message" name="message" placeholder="Escribir toda novedad u ocurrencia, pendiente para el cambio de servicio." rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-warning btn-lg">ENVIAR</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
